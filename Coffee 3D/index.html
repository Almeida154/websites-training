<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>â˜• Coffee 3D</title>
    <link rel="stylesheet" href="./assets/scss/styles.css" />

    <!-- === BoxIcons === -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- === HEADER === -->
    <header class="header">
      <nav class="nav grid">
        <div>
          <a href="#" class="nav__logo">Coffee</a>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>

        <div class="nav__menu" id="nav-menu">
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Our Coffee</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <!-- === HOME === -->
      <section class="home">
        <div class="home__container grid">
          <div class="home__img">
            <img
              src="assets/img/img1.png"
              alt=""
              data-speed="-2"
              class="move"
            />
            <img src="assets/img/img2.png" alt="" data-speed="2" class="move" />
            <img src="assets/img/img3.png" alt="" data-speed="2" class="move" />
            <img
              src="assets/img/img4.png"
              alt=""
              data-speed="-2"
              class="move"
            />
            <img
              src="assets/img/img5.png"
              alt=""
              data-speed="-2"
              class="move"
            />
            <img src="assets/img/img6.png" alt="" data-speed="2" class="move" />
          </div>

          <div class="home__data">
            <h1 class="home__title">Coffe<br />Drink 3D</h1>
            <p class="home__description">
              Let's help discover the best coffee drink<br />of the week
            </p>
            <a href="#" class="home__button">Get Started</a>
          </div>
        </div>
      </section>
    </main>

    <!-- === GSAP === -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <!-- === MAIN === -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
